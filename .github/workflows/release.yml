name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        
jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        
  changelog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Generate changelog
      uses: heinrichreimer/action-github-changelog-generator@v2.2
      with:
        token: ${{ secrets.WORKFLOW_TOKEN }}
        configureSections: '{"bugs":{"prefix":"**Bugfixes:**","labels":["bug"]}, "enhancements":{"prefix":"**Enhancements:**","labels":["enhancement"]}}'
        issuesWoLabels: false
        prWoLabels: false
        filterByMilestone: false
        author: false
    - name: Cache changelog
      uses: actions/cache@v2
      with:
        path: './CHANGELOG.md'
        key: changelog
  
  build:
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Cache build
      uses: actions/cache@v2
      with:
        path: './build/libs/anvilclient-${{ github.event.inputs.version }}.jar'
        key: build
        
  release:
    needs: [changelog, build]
    runs-on: ubuntu-latest
    
    steps:
    - name: get changelog
      uses: actions/cache@v2
      with:
        path: './CHANGELOG.md'
        key: changelog
    - name: get build
      uses: actions/cache@v2
      with:
        path: './anvilclient-${{ github.event.inputs.version }}.jar'
        key: build
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        body-path: './CHANGLOG.md'
        draft: true
        target_commitish: 'master'
        files: './anvilclient-${{ github.event.inputs.version }}.jar'
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
